<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="./custom-style.css" />
    <title>Exams Table</title>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <div class="ui container">
          <h1 class="ui center inverted aligned header" id="counter">
            Countdown
            <p id="countdown"></p>
          </h1>
        </div>
        <div class="ui container" id="exams-table">
          <table
            class="ui unstackable inverted celled structured padded large table"
          >
            <thead>
              <tr>
                <th>Date</th>
                <th class="center aligned">Subject</th>
                <th>
                  <button
                    class="ui fluid button"
                    id="switcher"
                    onclick="switchColorMode()"
                  ></button>
                </th>
              </tr>
            </thead>
            <tbody class="exams"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
